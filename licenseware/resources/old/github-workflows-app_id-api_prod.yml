name: Deploy {{ app_id.upper() }} Api PROD
concurrency: prod-deploy

on:
  release:
    types:
      - published

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: {% raw %}${{ github.ref_name }}{% endraw %}
  TARGET_IMAGE: {% raw %}ghcr.io/${{ github.repository }}:${{ github.ref_name }}{% endraw %}
  ECR_REPOSITORY: {% raw %}${{ github.repository }}{% endraw %}
  REGION: eu-central-1

jobs:
  build-image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
          logout: false

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: {% raw %}${{ env.TARGET_IMAGE }}{% endraw %}
          labels: |
            org.opencontainers.image.source={% raw %}${{ github.server_url }}/${{ github.repository }}{% endraw %}

  deploy-web-app:
    needs: build-image
    name: Deploy web application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: {% raw %}${{ secrets.AWS_ACCESS_KEY_ID_PROD }}{% endraw %}
          aws-secret-access-key: {% raw %}${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}{% endraw %}
          aws-region: {% raw %}${{ env.REGION }}{% endraw %}

      - name: Login ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: {% raw %}${{ env.REGISTRY }}{% endraw %}
          username: {% raw %}${{ github.actor }}{% endraw %}
          password: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
          logout: false

      - name: Build, tag, and push {{ app_id }} api image
        id: build-image
        env:
          ECR_REGISTRY: {% raw %}${{ steps.login-ecr.outputs.registry }}{% endraw %}
          ECR_REPOSITORY: {% raw %}${{ env.ECR_REPOSITORY }}{% endraw %}
          IMAGE_TAG: {% raw %}${{ env.IMAGE_TAG }}{% endraw %}
        run: |
          docker pull {% raw %}${{ env.TARGET_IMAGE }}{% endraw %}
          docker tag {% raw %}${{ env.TARGET_IMAGE }}{% endraw %} $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy ECS service with CloudFormation
        id: service-stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: prod-odb-api
          template: cloudformation-templates/odb-api_prod.yml
          no-fail-on-empty-changeset: "1"
          role-arn: arn:aws:iam::{% raw %}${{ steps.creds.outputs.aws-account-id }}{% endraw %}:role/github-actions-cloudformation-stack-role-prod
          parameter-overrides: >-
            LoadBalancerPath=/{{ app_id }}/*,
            LoadBalancerPriority={{ load_balancer_priority }},
            EnvFileArn=arn:aws:s3:::prod.lware.environment/{{ app_id }}-api.env,
            ContainerPort=5000,
            EnvTag=prod,
            ServiceName=prod-{{ app_id }}-api,
            ImageUrl={% raw %}${{ steps.build-image.outputs.image }}{% endraw %}

      - name: Print service URL
        env:
          URL: {% raw %}${{ steps.service-stack.outputs.ServiceURL }}{% endraw %}
        run: |
          echo "Service URL: $URL"
