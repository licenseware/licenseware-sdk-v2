AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy a service on AWS Fargate, hosted in a public subnet, and accessible via a public load balancer.
Parameters:
  EnvFileArn:
    Type: String
    Description: 'the arn of the .env file on s3'
  EnvTag:
    Type: String
    Default: production
    Description: The name of the environment to add this service to
  ServiceName:
    Type: String
    Default: nginx
    Description: A name for the service
  ImageUrl:
    Type: String
    Default: nginx
    Description: The url of a docker image that contains the application process that
                 will handle the traffic for this service
  ContainerPort:
    Type: Number
    Default: 80
    Description: What port number the application inside the docker container is binding to
  ContainerCpu:
    Type: Number
    Default: 256
    Description: How much CPU to give the container. 1024 is 1 CPU
  ContainerMemory:
    Type: Number
    Default: 512
    Description: How much memory in megabytes to give the container
  LoadBalancerPath:
    Type: String
    Default: "*"
    Description: A path on the load balancer that this service
                 should be connected to. Use * to send all load balancer
                 traffic to this service.
  LoadBalancerPriority:
    Type: Number
    Default: 1
    Description: The priority for the routing rule added to the load balancer.
                 This only applies if you have multiple services which have been
                 assigned to different paths on the load balancer.
  DesiredCount:
    Type: Number
    Default: 4
    Description: How many copies of the service task to run
  Role:
    Type: String
    Default: ""
    Description: (Optional) An IAM role to give the service's containers if the code within needs to
                 access other AWS resources like S3 buckets, DynamoDB tables, etc
  HealthCheckIntervalSeconds:
    Type: Number
    Default: 60
    Description: Service health check interval (ELB)
  HealthCheckTimeoutSeconds:
    Type: Number
    Default: 30
    Description: Service health check timeout (ELB)
  DeregistrationDelay:
    Type: String
    Default: 5
    Description: ECS unhealthy timeout for deregistration


Conditions:
  HasCustomRole: !Not [ !Equals [!Ref 'Role', ''] ]

Resources:
  # A log group for storing the stdout logs from this service's containers
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${EnvTag}-service-${ServiceName}

  # The task definition. This is a simple metadata description of what
  # container to run, and what resource requirements it has.
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${EnvTag}-${ServiceName}
      Cpu: !Ref 'ContainerCpu'
      Memory: !Ref 'ContainerMemory'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn:
        Fn::ImportValue: !Sub ${EnvTag}:ECSTaskExecutionRole
      TaskRoleArn:
        Fn::ImportValue: !Sub ${EnvTag}:ECSGeneralRole
      ContainerDefinitions:
        - Name: !Ref 'ServiceName'
          Cpu: !Ref 'ContainerCpu'
          Memory: !Ref 'ContainerMemory'
          Image: !Ref 'ImageUrl'
          PortMappings:
            - ContainerPort: !Ref 'ContainerPort'
            #efs needs port 2049 to work
            - ContainerPort: 2049
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Sub ${EnvTag}-service-${ServiceName}
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: !Ref 'ServiceName'
          EnvironmentFiles:
            - Type: s3
              Value: !Ref 'EnvFileArn'
          MountPoints:
            -
              SourceVolume: {{ app_id.capitalize() }}ApiServiceStorage
              ContainerPath: /tmp/lware
              ReadOnly: false
      Volumes:
        - Name: {{ app_id.capitalize() }}ApiServiceStorage
          EFSVolumeConfiguration:
            FilesystemId: !Ref {{ app_id.capitalize() }}ServiceStorage
            TransitEncryption: "DISABLED"

  {{ app_id.capitalize() }}ServiceStorage:
    Type: AWS::EFS::FileSystem

  {{ app_id.capitalize() }}ApiServiceStorageMountTargetA:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref {{ app_id.capitalize() }}ServiceStorage
      SubnetId: 
        Fn::ImportValue: !Sub ${EnvTag}-lware-vpc-PrivateSubnetA
      SecurityGroups:
      - Fn::ImportValue: !Sub ${EnvTag}:EFSAccessSecurityGroup

  {{ app_id.capitalize() }}ApiServiceStorageMountTargetB:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref {{ app_id.capitalize() }}ServiceStorage
      SubnetId: 
        Fn::ImportValue: !Sub ${EnvTag}-lware-vpc-PrivateSubnetB
      SecurityGroups:
      - Fn::ImportValue: !Sub ${EnvTag}:EFSAccessSecurityGroup
  # The service. The service is a resource which allows you to run multiple
  # copies of a type of task, and gather up their logs and metrics, as well
  # as monitor the number of running tasks and replace any that have crashed
  Service:
    Type: AWS::ECS::Service
    DependsOn: LoadBalancerRule
    Properties:
      ServiceName: !Sub ${EnvTag}-${ServiceName}
      Cluster:
        Fn::ImportValue: !Sub ${EnvTag}:ClusterName
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0
      DesiredCount: !Ref 'DesiredCount'
      EnableExecuteCommand: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - Fn::ImportValue: !Sub ${EnvTag}:ContainerSecurityGroup
          Subnets:
            - Fn::ImportValue: !Sub ${EnvTag}-lware-vpc-PrivateSubnetA
            - Fn::ImportValue: !Sub ${EnvTag}-lware-vpc-PrivateSubnetB
      TaskDefinition: !Ref 'TaskDefinition'
      LoadBalancers:
        - ContainerName: !Ref 'ServiceName'
          ContainerPort: !Ref 'ContainerPort'
          TargetGroupArn: !Ref 'TargetGroup'

  # A target group. This is used for keeping track of all the tasks, and
  # what IP addresses / port numbers they have. You can query it yourself,
  # to use the addresses yourself, but most often this target group is just
  # connected to an application load balancer, or network load balancer, so
  # it can automatically distribute traffic across all the targets.
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: !Ref 'HealthCheckIntervalSeconds'
      HealthCheckPath: /{{ app_id }}/swagger.json
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: !Ref 'HealthCheckTimeoutSeconds'
      HealthyThresholdCount: 2
      TargetType: ip
      Port: !Ref 'ContainerPort'
      Protocol: HTTP
      UnhealthyThresholdCount: 3
      VpcId:
        Fn::ImportValue: !Sub ${EnvTag}-lware-vpc-VPC
      TargetGroupAttributes:
        - Key: 'deregistration_delay.timeout_seconds'
          Value: !Ref 'DeregistrationDelay'

  # Create a rule on the load balancer for routing traffic to the target group
  LoadBalancerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref 'TargetGroup'
          Type: 'forward'
      Conditions:
        - Field: path-pattern
          Values: [!Ref 'LoadBalancerPath']
      ListenerArn:
        Fn::ImportValue: !Sub ${EnvTag}:PublicListenerHttps
      Priority: !Ref 'LoadBalancerPriority'

Outputs:
  ServiceURL:
    Value:
      Fn::Join:
        - ""
        - - Fn::ImportValue: !Sub ${EnvTag}:ExternalUrl
          - !Join [ "", !Split [ "*" , !Ref LoadBalancerPath ] ]
  {{ app_id.capitalize() }}ServiceStorage:
    Description: The {{ app_id.capitalize() }} service storage
    Value: !Ref '{{ app_id.capitalize() }}ServiceStorage'
    Export:
      Name: !Sub ${EnvTag}:{{ app_id.capitalize() }}ServiceStorage