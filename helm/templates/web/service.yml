{{- if .Values.webApp.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "<CHARTNAME>.webAppName" . }}
  labels:
    {{- include "<CHARTNAME>.webAppLabels" . | nindent 4 }}
spec:
  type: {{ .Values.webApp.service.type }}
  ports:
    - port: {{ .Values.webApp.service.port }}
      targetPort: {{ .Values.webApp.service.containerPort }}
      protocol: {{ .Values.webApp.service.protocol }}
      name: {{ .Values.webApp.service.portName }}
  {{- if .Values.webApp.service.type }}
  type: {{ .Values.webApp.service.type }}
  {{- end }}
  selector:
    {{- include "<CHARTNAME>.webAppSelectorLabels" . | nindent 4 }}
{{- end }}
