{{- if .Values.dashboardApp.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "<CHARTNAME>.dashboardAppName" . }}
  labels:
    {{- include "<CHARTNAME>.dashboardLabels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "<CHARTNAME>.dashboardAppName" . }}
  minReplicas: {{ .Values.dashboardApp.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.dashboardApp.autoscaling.maxReplicas }}
  metrics:
    {{- with .Values.dashboardApp.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ . }}
    {{- end }}
    {{- with .Values.dashboardApp.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ . }}
    {{- end }}
{{- end }}
