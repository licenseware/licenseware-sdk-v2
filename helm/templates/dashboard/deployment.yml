apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "<CHARTNAME>.dashboardAppName" . }}
  labels:
    {{- include "<CHARTNAME>.dashboardLabels" . | nindent 4 }}
spec:
  {{- if not .Values.dashboardApp.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "<CHARTNAME>.dashboardSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "<CHARTNAME>.dashboardSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "<CHARTNAME>.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "<CHARTNAME>.appName" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ required "missing required value: .Values.image.repository" .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          args:
            - sh
            - -c
            - {{ include "<CHARTNAME>.dashboardCommand" . }}
          ports:
            - name: {{ default "http" .Values.dashboardApp.service.containerPort }}
              containerPort: {{ .Values.dashboardApp.service.containerPort }}
              protocol: {{ .Values.dashboardApp.service.protocol }}
          livenessProbe:
            tcpSocket:
              {{- with .Values.dashboardApp.probes.livenessProbe -}}
              {{- if .tcpSocket.port }}
              port: {{ .tcpSocket.port }}
              {{- else }}
              port: {{ $.Values.dashboardApp.service.containerPort }}
              {{- end }}
              {{- end }}
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: {{ include "<CHARTNAME>.configName" . }}
            - secretRef:
                name: {{ include "<CHARTNAME>.secretName" . }}
      volumes:
      - name: {{ include "<CHARTNAME>.appName" . }}
        persistentVolumeClaim:
          claimName: {{ include "<CHARTNAME>.claimName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
