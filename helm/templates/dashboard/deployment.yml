{{- $livenessPort := include "<CHARTNAME>.dashboardAppLivenessProbePort" . -}}
{{- $readinessHttpPath := include "<CHARTNAME>.dashboardAppReadinessHttpPath" . -}}
{{- $readinessPort := include "<CHARTNAME>.dashboardAppReadinessHttpPort" . -}}
{{- if .Values.dashboardApp.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "<CHARTNAME>.dashboardAppName" . }}
  labels:
    {{- include "<CHARTNAME>.dashboardAppLabels" . | nindent 4 }}
spec:
  {{- if not (default .Values.global.autoscaling.enabled .Values.dashboardApp.autoscaling.enabled) }}
  replicas: {{ .Values.dashboardApp.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "<CHARTNAME>.dashboardAppSelectorLabels" . | nindent 6 }}
  {{- with (default .Values.global.strategy .Values.dashboardApp.strategy) }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "<CHARTNAME>.dashboardAppSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "<CHARTNAME>.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "<CHARTNAME>.appName" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ required "missing required value: .Values.image.repository" .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ default "Always" .Values.image.pullPolicy }}
          args:
            - sh
            - -c
            - {{ include "<CHARTNAME>.dashboardAppCommand" . }}
          ports:
            - name: {{ default "http" .Values.dashboardApp.service.portName }}
              containerPort: {{ .Values.dashboardApp.service.containerPort }}
              protocol: {{ .Values.dashboardApp.service.protocol }}
          {{- with .Values.dashboardApp.probes.livenessProbe }}
          livenessProbe:
            tcpSocket:
              port: {{ $livenessPort | int }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            successThreshold: {{ .successThreshold }}
            failureThreshold: {{ .failureThreshold }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
          {{- with .Values.dashboardApp.probes.readinessProbe }}
          readinessProbe:
            httpGet:
              path: {{ $readinessHttpPath }}
              port: {{ $readinessPort | int }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            timeoutSeconds: {{ .timeoutSeconds }}
            successThreshold: {{ .successThreshold }}
            failureThreshold: {{ .failureThreshold }}
            periodSeconds: {{ .periodSeconds }}
          {{- end }}
          {{- with (default .Values.global.resources .Values.dashboardApp.resources) }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "<CHARTNAME>.configName" . }}
            - secretRef:
                name: {{ include "<CHARTNAME>.secretName" . }}
          volumeMounts:
          - name: upload-files
            mountPath: {{ required "missing required value: .Values.config.fileUploadPath" .Values.config.fileUploadPath }}
      volumes:
      - name: upload-files
        persistentVolumeClaim:
          claimName: {{ include "<CHARTNAME>.claimName" . }}
      {{- with (default .Values.global.nodeSelector .Values.dashboardApp.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.global.affinity .Values.dashboardApp.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (default .Values.global.tolerations .Values.dashboardApp.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- range (default .Values.global.topologySpreadConstraints .Values.dashboardApp.topologySpreadConstraints) }}
      topologySpreadConstraints:
      - maxSkew: {{ .maxSkew }}
        topologyKey: {{ .topologyKey }}
        whenUnsatisfiable: {{ .whenUnsatisfiable }}
        labelSelector:
          matchLabels:
            {{- include "<CHARTNAME>.dashboardAppSelectorLabels" $ | nindent 12 }}
      {{- end }}
{{- end }}
